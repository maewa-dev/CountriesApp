<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Poblaci√≥n</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let country of countries let i = index" class="animate__animated animate__fadeIn animate__faster">
            <td>{{i+1}}</td>
            <td>
                <img class="small-flag" [src]="country.flags.png" [alt]="country.name.common">
            </td>
            <td *ngIf="country.name.common"> {{country.name.common}}</td>
            <td *ngIf="!country.name.common"> {{country.name}}</td>
            <td> {{country.capital}}</td>
            <td>{{country.population}}</td>
            <td>
                <a [routerLink]="['/country/', country.cca2]" >Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
